<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    

    <div id="app">

        <main>

            <div class="background-green">
            </div>
            <div class="background-grey">
            </div>

            <div class="app-container">

                <div class="left-side">
                    <div class="upper-left flex-space-beetween">

                        <div class="profile-pic flex-profile-name">
                            <img src="img/avatar_io.jpg" alt="">
                            <p>Sofia</p>
                        </div>

                        <div class="profile-icon">
                            <ul class="flex-profile-name">
                                <li><i class="fa-solid fa-rotate-right"></i></li>
                                <li><i class="fa-solid fa-message"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>

                        </div>

                    </div>

                    <div class="lower-left">

                        <div class="notification-slot flex-profile-name">
                            <span id="notification-bell"><i class="fa-solid fa-bell-slash"></i></span>
                            <div class="notification-text">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <span>Attiva notifiche desktop</span>
                            </div>
                        </div>
                        <div class="cerca-chat">
                            <input type="text" placeholder="     &#128269;     Cerca o inizia una nuova chat">

                        </div>

                    </div>

                </div>

                <div class="right-side">

                </div>






            </div>


        </main>




    </div>




    <script src="script.js"></script>
</body>
</html>
